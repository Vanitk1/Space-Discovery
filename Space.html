<!DOCTYPE html>
<head>
    <meta charset="UTP-8">
    <link rel="stylesheet" href="space.css">
    <title>sign up now!</title>
</head>

<body>
     <video autoplay muted loop id="Video">
       <source src="Space1.mp4" type="video/mp4">
    </video>

     <img class="side-picture" img src="andy-holmes.jpg">
     <div class="logo">
        <h1 class="Space">SPACE THE FINAL FRONTIER</h1>
     </div>
        <h2 class="it">WHAT WILL YOU DISCOVER???</h2>
     </div>

    <div class="content">
        <div class="background-picture">
            

        <div class="middle-top-text">
            <div class="text2">
                <p>Welcome to space discovery!</p>
                <p class="blue">Sign up now below!</p>
        </div>

        <form action="#">
            <div class="form middle">
                <p class="form-title"><bold>Fill in your details:</bold></p>
                <div class="type-in">
                    <label for="first-name"> First name:</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>

            <div class="type-in">
                <label for="surname">Surname:</label>
                <input type="text" name="surname" id="surname">
            </div>

            <div class="type-in">
                <label for="email">Email Address:</label>
                <input type="text" name="email" id="email">
            </div>

            <div class="type-in">
                <label for="password">Password:</label>
                <input type="text" name="password" id="password" required>
            </div>

            <div class="type-in">
                <label for="confirm-password">Confirm Password:</label>
                <input type="text" name="confirm-password" id="confirm-password" required>
            </div>

            <div class="middle-button"><button type="submit">Make Account</button></div>
        </form>

        <div class="log-in"><p>Have an account already?</p><a href="#">Log in</a></div>
    </div>
</body>
